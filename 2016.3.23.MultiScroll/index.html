<html>
<head>
<title>Multi Scroll</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

<script src="JS/jquery-1.12.2.min.js"></script>
<script type="text/javascript">

var nowindex=0;
var ismoving=false;
var mousewheel=document.all?"mousewheel":"DOMMouseScroll";

var scrollFunc=function(e){
    e=e || window.event;
	var t;
	
    if(e.wheelDelta){//IE/Opera/Chrome
        t=e.wheelDelta;
    }else if(e.detail){//Firefox
        t=e.detail;
    }
	
	if (!ismoving){
		if (t>0){
			if(nowindex>0) nowindex--;
		}else if(nowindex<2){
			nowindex++;
		}
		ismoving=true;
		makeActive(nowindex);
		multiScroll(nowindex);
		setTimeout("ismoving = false;", 200);
	}
}

if(document.addEventListener){
	document.addEventListener('DOMMouseScroll',scrollFunc,false);
}//W3C
window.onmousewheel=document.onmousewheel=scrollFunc;//IE/Opera/Chrome/Safari
//http://www.cnblogs.com/walkingp/archive/2010/02/03/1662872.html

function makeActive(nowindex){
	$("a.top:eq("+nowindex+")").addClass('active').siblings().removeClass('active');
}

function multiScroll(nowindex){
	$(".leftchild").each(function(index, value){
		$(this).animate({top: (index-nowindex)+'00%'}, 500);
	});
	$(".rightchild").each(function(index, value){
		$(this).animate({bottom: (index-nowindex)+'00%'}, 500);
	});
}

$(document).ready(function(){

	$(".leftchild").each(function(index, value){
		$(this).css('top', index + '00%');
	});
	
	$(".rightchild").each(function(index, value){
		$(this).css('bottom', index + '00%');
	});
	
	$("a.top").click(function(){
		if (!ismoving){
			ismoving=true;
			nowindex=$(this).index();
			makeActive(nowindex);
			multiScroll(nowindex);
			setTimeout("ismoving = false;", 200);
			}
	});
	
	

});
</script>

<style> 
body{
	font-family: Arial, "Microsoft YaHei";
	overflow: hidden;
	margin: 0px;
	padding: 0px;
}

#menu{
	position: fixed;
	background-color: rgba(0, 0, 0, 0.36);
	top:0;
	left:0;
	height: 3.2em;
	z-index: 50;
	width: 100%;
}

#menu *{
	margin: 0.25em 0.5em;
	padding: 0.5em 1em;
	color: rgba(0,0,0,0.9);
	background-color: rgba(255, 255, 255, 0.36);
	line-height: 3.2em;
	border-radius: 0.5em;
	text-decoration: none;
	-webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

#menu .active{
	background-color: rgba(255, 255, 255, 0.81);
}

.left, .right{
	width: 50%;
	height: 100%;
	position: absolute;
	top: 0px;
	}

.right{
	right: 0px;
	}

.left{
	left: 0px;
	}

.leftchild, .rightchild{
	position: absolute;
	width: 100%;
	height: 100%;
	margin: 0px;
}

h1{
	text-align:	center;
	padding: 50% 0%;
}
</style>
</head>

<body>

<div id="menu">
	<a id="button1" type="button" class="top active" style="cursor:pointer">First slide</a>
	<a id="button2" type="button" class="top" style="cursor:pointer">Second slide</a>
	<a id="button2" type="button" class="top" style="cursor:pointer">Third slide</a>
</div>

<div id="container">

	<div class="left">
		<div class="leftchild" style="background-color: #4b8;">
			<h1>Left 1</h1>
		</div>

		<div class="leftchild" style="background-color: #48b;">
			<h1>Left 2 </h1>
		</div>

		<div class="leftchild" style="background-color: #84b;">
			<h1>Left 3</h1>
		</div>
	</div>
	
	<div class="right">
		<div class="rightchild" style="background-color: #4b8;">
			<h1>Right 1</h1>
		</div>

		<div class="rightchild" style="background-color: #48b;">
			<h1>Right 2</h1>
		</div>

		<div class="rightchild" style="background-color: #84b;">
			<h1>Right 3</h1>
		</div>
	</div>	
</div>

</body>
</html>
